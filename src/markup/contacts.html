<!-- @@block = content-->

<div class="page__decor">
     
   <div class="page__center">
      <nav class="nav-bread">
         <a href="#" class="nice-link">Главная</a> /
         <span>Контакты</span>
      </nav>
   </div>
   
   <section class="contacts">
      <div class="page__center">
            <h1 class="page__h1">Контакты</h1>
            <div class="contacts__row">
               <div class="contacts__left">
                  <div class="contacts__desc">
                        <div class="contacts__desc__item">
                           <div class="contacts__list">
                              <div>Казань, ул. Спартаковская, д. 2</div>
                              <div>+7 (927) 423-17-74</div>
                              <div>email@email.com</div>
                           </div>
                           <nav class="contacts__icons">
                              <a href="#">
                                    <svg class="icon">
                                       <use xlink:href="img/sprite.svg#youtube"></use>
                                    </svg>
                                 </a>
                                 <a href="#">
                                    <svg class="icon">
                                       <use xlink:href="img/sprite.svg#vk"></use>
                                    </svg>
                                 </a>
                           </nav>
                        </div>
                        <div class="contacts__desc__item">
                           <div class="contacts__desc__title">Режим работы</div>
                           <table class="contacts__hours">
                              <tr>
                                    <td>Пн-Чт</td>
                                    <td>9:30 - 18:00</td>
                              </tr>
                              <tr>
                                    <td>Пт</td>
                                    <td>10:30 - 17:00</td>
                              </tr>
                              <tr>
                                    <td>Сб-Вс</td>
                                    <td>Выходной</td>
                              </tr>
                           </table>
   
   
   
   
   
   
                        </div>
                  </div>
   
                  <div class="contacts__map">
                     <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aada021ac1343614af4ea3f5f9fca641f457a20f0729c66e2c898a29defa649b2&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
                  </div>
   
               </div>
               <div class="contacts__right">
                  <form action="#" class="form-feedback">
                     <div class="form-feedback__title">Форма обратной связи</div>
                     
                     <div class="form-feedback__body">
                           <div class="form-feedback__input">
                              <div class="input">
                                 <input type="text" placeholder="ФИО*">
                              </div>
                           </div>
                           <div class="form-feedback__input">
                              <div class="input">
                                 <input type="text" placeholder="Email*">
                              </div>
                           </div>
                           <div class="form-feedback__input">
                              <div class="input">
                                 <input type="text" placeholder="Телефон">
                              </div>
                           </div>
                           <div class="form-feedback__area">
                              <div class="input">
                                 <textarea rows="5" placeholder="Задайте вопрос*"></textarea>
                              </div>
                           </div>
                     </div>
   
                     <div class="form-feedback__ctrl">
                           <button class="btn-green">Отправить</button>
                     </div>
                     
                  </form>
               </div>
            </div>
      </div>
   </section>

</div>
